<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook 登入</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <h1 class="logo">facebook</h1>
    <form id="loginForm">
      <input type="text" placeholder="電子郵件或手機號碼" id="email" required />
      <input type="password" placeholder="密碼" id="password" required />
      <button type="submit">登入</button>
    </form>
    <a href="#" class="forgot">忘記密碼？</a>
    <hr />
    <button class="create-account">建立新帳號</button>
  </div>
</div>
<script src="login.js"></script>
</body>
</html>
